<div class="wrapper-login-form d-flex d-all-center">
    <div class="login-form">
        <div class="d-flex d-all-center">
            <i class="logo-icon uil uil-apps"></i>
        </div>
        <pre>{{registerForm.pending | json}}</pre>
        <div>
            <button class="btn-primary" (click)="testLoaded()">Cargar data</button>
        </div>
        <div>
            <button class="btn-primary" (click)="testUpload()">Actualizar data</button>
        </div>
        <div class="text-label d-flex d-all-center">
            Crea tu cuenta {{registerForm.invalid}}
        </div>
        <form [formGroup]="registerForm"  class="form d-flex">
            <div class="form-input">
                <input formControlName="email" 
                type="text" placeholder="Introduzca el correo electr칩nico">
            </div>
            <div class="form-input">
                <input formControlName="name" 
                type="text" placeholder="Introduzca nombre">
            </div>
            <div class="form-input">
                <input formControlName="lastName" 
                type="text" placeholder="Introduzca Apellido">
            </div>
            <div class="form-input">
                <input formControlName="phone" 
                type="text" placeholder="Introduzca Telefono">
            </div>
            <div class="form-input">
                <input formControlName="aboutMe" 
                type="text" placeholder="Introduzca descripci칩n">
            </div>
            <!-- <div class="form-input">
                <input formControlName="password" 
                type="password" placeholder="Introduzca la contrase침a">
            </div>
            <div class="form-input">
                <input formControlName="passwordConfirm" 
                type="password" placeholder="Confirmar la contrase침a">
            </div> -->
            <div class="form-input">
                <button [disabled]="registerForm.invalid || registerForm.pending"  class="btn-primary">Continuar</button>
            </div>
         
        </form>
    </div>
</div>
